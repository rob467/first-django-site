<!DOCTYPE html>
<html>
    <head>
        <title>Bob's blog</title>
    </head>
    <body>
        <header>
        <h1>This is a blog</h1>
        </header>
        {% for post in posts %}
        <article>
            <time>published: {{ post.published_date}}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
        {% endfor %}
    </body>
</html>
